# ================================================================= #
#                      YBVWelcome - Сообщения                       #
# ================================================================= #
# Цвета:                                                            #
#  - &c, &l, &n (Legacy коды)                                       #
#  - &#RRGGBB (HEX цвета, версия 1.16+)                             #
#                                                                   #
#  Чтобы отключить сообщение или формат, напишите 'none'            #
#  Плагин поддерживает PlaceholderAPI                               #
# ================================================================= #

# --- [ ШАБЛОНЫ ФОРМАТОВ ] ---
formats:
  first_join: "&8[&a&l+&8] &b&lNEW &f{player} &fвпервые на сервере!"
  first_join_button_prompt: "&7Нажми, чтобы поприветствовать ->"
  join:
    custom: "&8[&a&l+&8] &f{player} &f{message}" # (/welcome set join ...)
    default: "&8[&a&l+&8] &f{player} &fприсоединился"
  quit:
    custom: "&8[&c&l-&8] &f{player} &f{message}" # (/welcome set quit ...)
    default: "&8[&c&l-&8] &f{player} &fвышел"

# --- [ СООБЩЕНИЯ ГРУПП ] ---
# "formats" здесь игнорируется
# Проверяются СВЕРХУ ВНИЗ (самые высокие группы ставь в начало списка)
group-messages:
  enabled: true
  list:
    premium:
      permission: "ybvwelcome.group.premium"
      join: "&8[&d&l+&8] &d&lPREMIUM &f{player} зашёл на сервер!"
      quit: "&8[&d&l-&8] &d&lPREMIUM &f{player} вышел с сервера!"
    vip:
      permission: "ybvwelcome.group.vip"
      join: "&8[&6&l+&8] &6&lVIP &f{player} зашёл на сервер!"
      quit: "&8[&6&l-&8] &6&lVIP &f{player} вышел с сервера!"

# --- [ СИСТЕМА ПРИВЕТСТВИЙ ] ---
# Сообщения, которые пишутся при нажатии на кнопку [ПРИВЕТСТВОВАТЬ]
# Выбираются рандомно для каждого кликнувшего

random-welcomes:
  - "Привет, {player}!"
  - "{player}, qq"
  - "О, новенький! Привет, {player}!"
  - "{player}, добро пожаловать на сервер!"
  - "{player}, Приятной игры!"
  - "{player}, удачи в развитии!"

# Настройка интерактивной кнопки в сообщении о первом входе
welcome-button:
  text: "&#4788FF[ПРИВЕТСТВОВАТЬ]"
  hover: "&7Нажми сюда, чтобы автоматически\n&7поприветствовать &aновичка &7в чате!"

# --- [ СООБЩЕНИЯ КОМАНД ] ---
commands:
  no-permissions: '&8[&c&l!&8] &7У вас &cнет прав &7для использования этой команды!'
  only-for-players: '&cЭту команду может использовать только игрок!'
  reload-success: '&8[&a&l!&8] &7Конфигурация &aуспешно &7перезагружена!'
  set-success: '&8[&a&l!&8] &7Сообщение &aсохранено&7!'
  clear-success: '&8[&a&l!&8] &7Сообщение &aудалено&7!'
  clear-no-message: '&8[&c&l!&8] &7У Вас &cнет &7сохраненного сообщения!'
  error-database: '&8[&c&l!&8] &7Ошибка базы данных!'
  error: '&8[&c&l!&8] &7Ошибка. Сообщите администратору!'
  to-many-symbols: '&8[&c&l!&8] &7Ваше сообщение содержит слишком много символов!'
  usage: |
    &8[&a&l!&8] &7Использование:
    &a/welcome set join <сообщение> &7- сообщение о входе
    &a/welcome set quit <сообщение> &7- сообщение о выходе
    &a/welcome clear join &7- очистить сообщение о входе
    &a/welcome clear quit &7- очистить сообщение о выходе
    &a/welcome reload &7- перезагрузить конфигурацию
  usageset: |
    &8[&a&l!&8] &7Использование:
    &a/welcome set join <сообщение> &7- сообщение о входе
    &a/welcome set quit <сообщение> &7- сообщение о выходе
  usageclear: |
    &8[&a&l!&8] &7Использование:
    &a/welcome clear join &7- очистить сообщение о входе
    &a/welcome clear quit &7- очистить сообщение о выходе