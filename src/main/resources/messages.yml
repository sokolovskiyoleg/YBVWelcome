################################################################
# Color Codes:                                                  #
# &c - стандартные цвета (0-9, a-f, k-o, r)                     #
# &#RRGGBB - hex-цвета (&#ff5555)                               #
# <gradient:#START:#END>текст</gradient> - Градиентный текст    #
######################### Placeholders: ########################
# {player} - ник игрока                                         #
# {world} - название мира, в котором находится игрок            #
# {world} - онлайн сервера                                      #
# {world} - максимальное кол-во игроков сервера                 #
################################################################

join:
  default: '&fприсоединился'
  preset_join: '&8[&a&l+&8] &f{player}'
  first_join: '&fприсоединился впервые!'
  preset_first_join: '&8[&a&l+&8] &f{player}'
quit:
  default: '&fвышел'
  preset_quit: '&8[&c&l-&8] &f{player}'
commands:
  no-permissions: '&8[&c&l!&8] &7У вас &cнет прав &7для использования этой команды!'
  only-for-players: '&cЭту команду может использовать только игрок!'
  reload-success: '&8[&a&l!&8] &7Конфигурация &aуспешно &7перезагружена!'
  set-success: '&8[&a&l!&8] &7Сообщение &aсохранено&7!'
  clear-success: '&8[&a&l!&8] &7Сообщение &aудалено&7!'
  clear-no-message: '&8[&c&l!&8] &7У Вас &cнет &7сохраненного сообщения!'
  error-database: '&8[&c&l!&8] &7Ошибка базы данных!'
  error: '&8[&c&l!&8] &7Ошибка. Сообщите администратору!'
  to-many-symbols: '&8[&c&l!&8] &7Ваше сообщение содержит слишком много символов!'
  usage: |
    &8[&a&l!&8] &7Использование:
    &a/welcome set join <сообщение> &7- сообщение о входе
    &a/welcome set quit <сообщение> &7- сообщение о выходе
    &a/welcome clear join &7- очистить сообщение о входе
    &a/welcome clear quit &7- очистить сообщение о выходе
    &a/welcome reload &7- перезагрузить конфигурацию
  usageset: |
    &8[&a&l!&8] &7Использование:
    &a/welcome set join <сообщение> &7- сообщение о входе
    &a/welcome set quit <сообщение> &7- сообщение о выходе
  usageclear: |
    &8[&a&l!&8] &7Использование:
    &a/welcome clear join &7- очистить сообщение о входе
    &a/welcome clear quit &7- очистить сообщение о выходе